<!DOCTYPE html>

<html>
  <head>
    <title>Online surprise 2013</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <style type="text/css">
      body {
        background: url("/sinterklaas.jpg");
        padding-top: 50px;
      }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
    <![endif]-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46125072-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-46125072-2');
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
    <script>
      $(document).ready(function() {
        $("#checkAnswer").click(function() {
          {{#each answerKeywords}}
          if ($("#answer").val().toLowerCase().indexOf("{{tag}}") !== -1) {
            return true;
          }
          {{/each}}
          
          $("#hint").attr("hidden", "hidden")
          $("#modal").modal();
          
          return false;
        }); 
        
        $("#showHint").click(function() {
          $("#hint").removeAttr("hidden");
        });
      });
    </script>
    
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modalLabel"><span class="glyphicon glyphicon-exclamation-sign"></span>  {{title}}</h4>
          </div>
          <div class="modal-body">
            <p>
              Dat is nu jammer, het antwoord is fout - of het antwoord wordt niet begrepen!
              Er is misschien wel een <button type="button" id="showHint" class="btn btn-xs btn-info">Hint</button> ...
            </p>
            <div id="hint" hidden>
              <p>
                {{hint}}
              </p>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
  </head>

  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">

        <div class=navbar-header>
          <!--
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          -->
          <div class="navbar-brand">Online surprise 2013 </div>
        </div>

        <!--
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/home/">Home</a></li>
            <li class="active"><a href="/blog/">Blog</a></li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
        </div>
        -->

      </div>
  	</div>

    <div class="container">
			<div class="page-header">
					<h1>{{title}} <small>{{subtitle}}</small></h1>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
          <p>
            <img class="img-responsive" src="{{imageURL}}" alt="{{imageURL}}">
          </p>
          <p>
            <form class="form-horizontal" role="form" action="{{nextURL}}" method="GET">
              <div class="form-group">
                <label for="question" class="col-sm-2 control-label">Vraag:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="question" value="{{question}}">
                </div>
              </div>
              <div class="form-group">
                <label for="answer" class="col-sm-2 control-label">Antwoord:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="answer" placeholder="...">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" id="checkAnswer" class="btn btn-primary">Check!</button>
                </div>
              </div>
            </form>
          </p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
				</div>
			</div>
      
      <hr>

      <footer>
        <p>&copy; ZifZaf productions 2013</p>
      </footer>
    </div>


  </body>

</html>
