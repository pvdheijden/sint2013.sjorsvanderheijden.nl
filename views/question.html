    <script>
      $(document).ready(function() {
        $("#checkAnswer").click(function() {
          {{#each answerKeywords}}
          if ($("#answer").val().toLowerCase().indexOf("{{tag}}") !== -1) {
            return true;
          }
          {{/each}}
          return false;
        }); 
      });

    <div class="container">
			<div class="page-header">
					<h1>{{title}} <small>{{subtitle}}</small></h1>
			</div>
			
			<div class="row">
				<div class="col-sm-10">
          <p>
            <img class="img-responsive" src="{{imageURL}}" alt="{{imageURL}}">
          </p>
          <p>
            <form class="form-horizontal" role="form" action="{{nextURL}}" method="GET">
              <div class="form-group">
                <label for="question" class="col-sm-2 control-label">Vraag:</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control" id="question" value="{{question}}">
                </div>
              </div>
              <div class="form-group">
                <label for="answer" class="col-sm-2 control-label">Antwoord:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="answer" placeholder="...">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" id="checkAnswer" class="btn btn-primary">Check!</button>
                </div>
              </div>
            </form>
          </p>
